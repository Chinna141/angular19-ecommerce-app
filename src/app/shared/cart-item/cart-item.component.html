<div class="rounded-lg border border-gray-200 bg-white p-4 mb-2 shadow-sm dark:border-gray-700 dark:bg-gray-800 md:p-6">
    <div class="space-y-4 md:flex md:items-center md:justify-between md:gap-6 md:space-y-0">
        <div class="shrink-0 md:order-1">
            <img class="h-20 w-20 dark:hidden"
                [src]="cartItemInfo().images[0]" [alt]="cartItemInfo().title" />
        </div>

        <div class="flex items-center justify-between md:order-3 md:justify-end">

            <div class="text-end md:order-4 md:w-32">
                <button type="button" (click)="cartService.removeCartItem(cartItemInfo().id)"
                    class="inline-flex items-center text-sm font-medium text-red-600 hover:underline dark:text-red-500">
                    <svg class="me-1.5 h-5 w-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24"
                        height="24" fill="none" viewBox="0 0 24 24">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M6 18 17.94 6M18 18 6.06 6" />
                    </svg>
                    Remove
                </button>
            </div>
        </div>

        <div class="w-full min-w-0 flex-1 space-y-4 md:order-2 md:max-w-md">
            <button class="text-base text-left font-medium text-gray-900 hover:underline dark:text-white">Restored
                {{cartItemInfo().title}}</button>
                <div>{{cartItemInfo().price}}</div>

        </div>
    </div>
</div>
