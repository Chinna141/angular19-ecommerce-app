<section class="bg-white py-4 antialiased dark:bg-gray-900">
    <div class="mx-auto max-w-screen-xl px-4 2xl:px-0 mt-5">
        <div class="mx-auto max-w-5xl">
            <h2 class="text-xl font-semibold text-gray-900 dark:text-white sm:text-2xl">Shopping Cart</h2>

            @if (cartService.cart().length > 0) {
<div class="mt-6 sm:mt-8 md:gap-6 lg:flex lg:items-start xl:gap-8">
                <div class="mx-auto w-full flex-none lg:max-w-2xl xl:max-w-2xl">
                    <div class="space-y-6">
                        
                        @for (item of cartService.cart(); track $index) {
                            <app-cart-item [cartItemInfo]="item" />
                        }

                    </div>



                </div>

                <div class="mx-auto mt-6 max-w-4xl flex-1 space-y-6 lg:mt-0 lg:w-full">
                    <app-order-sumarry />
                </div>

            </div>
            } @else {
                <div class="p-4 my-4 text-sm text-red-800 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400" role="alert">
                <span class="font-medium">No Item!</span> add your products from products list page.
                </div>
            }

            
        </div>
    </div>
</section>
